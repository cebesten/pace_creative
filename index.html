<!DOCTYPE html>
<html>
<head>
	<title >Test Pace Creative</title>
</head>
<body>

<h1>Movie:<span id="name"></span></h1>
<h2>launch date: <span id="date"></h2>



	<script>
		fetch("test.json")
		.then(Response => Response.json())
		.then(data =>{
			console.log(data)
			document.querySelector("#name").innerHTML = data.title
			document.querySelector("#date").innerHTML = data.launch_date
		})


	</script>

</body>
</html>
