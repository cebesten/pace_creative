<body>

<h1>Movie:<span id="name"></span></h1>

	<script type="text/javascript">
		
		/*calling the api*/

			console.log("title");
			console.log(data.launch_date);
		//	const {title,launch_date};

			document.getElementById('name').textContent = "testing";
			document.getElementById('date').textContent = data.launch_date;

		}
		calendar();



	</script>
